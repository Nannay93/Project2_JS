<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking style sheet-->
    <link rel="stylesheet" href="style.css">
    <title>Movie App wit JS</title>
</head>
<body>
    <div class="container">
        <h1>Search for movies</h1>

        <form>
            <div class="form-group">
                <input type="text" id="userInput" placeholder="Enter movie name... i.e. Avengers">
                <button type="submit" id="search">Search movies</button>
            </div>
            
        </form>
    </div>

    <div id="movies-searchable">
        <div class="overlay">
            </div>
            <div id="description"></div>
        </div>
    </div>

    <!-- Linking JS-->
    <script src="script.js"></script>
</body>
</html>
